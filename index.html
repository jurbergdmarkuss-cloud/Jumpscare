<!DOCTYPE html>
<html lang="lv">
<head>
<meta charset="UTF-8">
<title>WiFi Connecting...</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 100px;
    }

    /* WiFi icon */
    .wifi {
        font-size: 50px;
        margin-bottom: 20px;
        color: white;
    }

    /* Loading bar */
    .loader {
        width: 300px;
        height: 20px;
        border: 2px solid white;
        margin: 20px auto;
        position: relative;
    }
    .bar {
        height: 100%;
        width: 0%;
        background-color: white;
        animation: load 3s linear forwards;
    }
    @keyframes load {
        0% { width: 0%; }
        100% { width: 100%; }
    }

    /* Connection failed popup */
    #popup {
        display: none;
        margin-top: 40px;
        padding: 15px;
        background: red;
        color: white;
        font-size: 22px;
        border-radius: 8px;
        width: 300px;
        margin-left: auto;
        margin-right: auto;
        position: relative;
    }
    #popup::after {
        content: "‚úñ";
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        font-size: 28px;
        color: white;
        animation: pulse 1s infinite;
    }
    @keyframes pulse {
        0% { transform: translateY(-50%) scale(1); }
        50% { transform: translateY(-50%) scale(1.2); }
        100% { transform: translateY(-50%) scale(1); }
    }

    /* Scary image */
    #scaryContent {
        display: none;
    }
    #scaryContent img {
        max-width: 100%;
        max-height: 100%;
    }
</style>
</head>
<body>

<div class="wifi">üì∂</div>
<h2>Tavs telefons mƒìƒ£ina savienoties pie WiFi‚Ä¶</h2>

<div class="loader">
    <div class="bar"></div>
</div>

<div id="popup">Savienojums neizdevƒÅs</div>

<!-- Scary jumpscare -->
<div id="scaryContent">
    <img src="scary.jpg" alt="Scary Image">
    <audio id="screamSound" src="scream.mp3"></audio>
</div>

<script>
    // Show "connection failed" popup after loading
    setTimeout(() => {
        document.getElementById("popup").style.display = "block";

        // Vibrate phone
        if (navigator.vibrate) {
            navigator.vibrate([200, 100, 200]);
        }
    }, 3000); // matches loader animation

    // Show scary image + scream after a short delay
    setTimeout(() => {
        document.getElementById("popup").style.display = "none";
        document.getElementById("wifi").style.display = "none";
        document.getElementById("scaryContent").style.display = "block";

        const scream = document.getElementById("screamSound");
        scream.volume = 1.0;
        scream.play();
    }, 4000); // 1 second after popup
</script>

</body>
</html>
